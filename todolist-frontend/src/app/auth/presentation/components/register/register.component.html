<div class="modal-backdrop" *ngIf="isVisible$ | async" (click)="closeModal()"></div>
<div class="modal" *ngIf="isVisible$ | async">
  <div class="modal-header">
    <h3>¿Aún no tienes usuario? Registra uno</h3>
    <button class="modal-header__btn-close" (click)="closeModal()">x</button>
  </div>

  <form class="modal__form"  [formGroup]="authRegisterForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <div class="form-group__item">
        <mat-icon>mail</mat-icon>
        <input id="email" type="email" formControlName="email" placeholder="Escribe tu correo electrónico" />
      </div>

    </div>

    <div class="form-group">
      <label for="username">Usuario:</label>
      <div class="form-group__item">
        <mat-icon>person</mat-icon>
        <input id="username" formControlName="username" placeholder="Escribe tu nombre de usuario"/>
      </div>

    </div>
  
    <button class="btn-primary" type="submit" [disabled]="authRegisterForm.invalid">Registrar</button>
  </form>
</div>
